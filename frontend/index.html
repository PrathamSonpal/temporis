<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temporis – Timetable</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <style>
    .grid { display: grid; grid-template-columns: 110px repeat(6, 1fr); gap: 6px; }
    .cell { background:#f8f9fa; border:1px solid #dee2e6; border-radius:8px; padding:8px; min-height:70px; }
    .head { background:#e9ecef; font-weight:600; }
    .badge-sub { font-size: 0.8rem; }
  </style>
</head>
<body class="p-3">
  <div class="container">
    <h2 class="mb-3">Temporis – Timetable</h2>
    <div class="d-flex gap-2 mb-3">
      <button id="seed" class="btn btn-secondary">Seed Demo Data</button>
      <button id="solve" class="btn btn-primary">Generate Timetable</button>
      <select id="classSel" class="form-select w-auto"></select>
    </div>
    <div id="grid" class="grid"></div>
  </div>
<script>
const API = "https://temporis.up.railway.app";
const days = ["Mon","Tue","Wed","Thu","Fri"];
const periods = [1,2,3,4,5,6];

let meta = null;

async function loadMeta(){
  const res = await fetch(API + "/meta");
  meta = await res.json();
  // populate class dropdown
  const sel = document.getElementById('classSel');
  sel.innerHTML = (meta.classes || []).map(c => `<option value="${c.id}">${c.name}</option>`).join('');
}

async function seed(){
  try {
    const r = await fetch(API + "/init/seed", { method:"POST" });
    if(!r.ok) throw new Error("Seed failed: " + r.status);
    await loadMeta(); // refresh meta after seed
    alert("Seeded ✅");
  } catch (e) {
    console.error(e);
    alert("Seed error: " + e.message);
  }
}

async function solve(){
  try {
    const r = await fetch(API + "/solve", { method:"POST" });
    if(!r.ok) throw new Error("Solve failed: " + r.status);
    alert("Solved ✅");
    await draw();
  } catch (e) {
    console.error(e);
    alert("Solve error: " + e.message);
  }
}

function findTimeslot(day, slot_index){
  if(!meta || !meta.timeslots) return undefined;
  return meta.timeslots.find(t => t.day === day && Number(t.slot_index) === Number(slot_index));
}

function getAssignmentsFor(classId){
  return fetch(`${API}/meta/timetable?view=class&id=${classId}`).then(r=>r.json());
}

async function draw(){
  // ensure meta loaded
  if(!meta) await loadMeta();

  const sel = document.getElementById('classSel');
  const classId = (sel && sel.value) ? Number(sel.value) : (meta.classes?.[0]?.id ?? null);
  if(!classId){
    console.warn("No class available yet. Did seeding run?");
    return;
  }

  const data = await getAssignmentsFor(classId);

  const grid = document.getElementById('grid');
  grid.innerHTML = "";

  // header
  grid.appendChild(cell("Day/Period", true));
  periods.forEach(p => grid.appendChild(cell("P"+p, true)));

  for(const d of days){
    grid.appendChild(cell(d, true));
    for(const p of periods){
      const slot = findTimeslot(d, p);

      // guard if slot not found
      if(!slot){
        console.warn("Missing timeslot for", d, p);
        grid.appendChild(cell("—", false));
        continue;
      }

      const items = (data.assignments || []).filter(a => a.timeslot_id === slot.id);
      const div = document.createElement('div');
      div.className = 'cell';

      if(items.length){
        const i = items[0];
        const sub = (meta.subjects || []).find(s=>s.id===i.subject_id);
        const teacher = (meta.teachers || []).find(t=>t.id===i.teacher_id);
        const room = (meta.rooms || []).find(r=>r.id===i.room_id);
        div.innerHTML = `<div><span class="badge text-bg-primary badge-sub">${sub?.code ?? ""}</span></div>
                         <div class="small">${sub?.name ?? ""}</div>
                         <div class="text-muted small">${teacher?.code ?? ""} • ${room?.name ?? ""}</div>`;
      } else {
        div.innerHTML = `<div class="text-muted small">—</div>`;
      }
      grid.appendChild(div);
    }
  }
}

function cell(text, head=false){
  const d = document.createElement('div');
  d.className = 'cell' + (head?' head':'');
  d.textContent = text;
  return d;
}

document.getElementById('seed').onclick = seed;
document.getElementById('solve').onclick = solve;
document.getElementById('classSel').onchange = draw;

// initial load
loadMeta().then(draw);
</script>

</body>
</html>
